name: ðŸ”´ðŸŸ¢ðŸŸ£ Tests

on:
  schedule:
    - cron: '0 3 * * 0'  # Every Sunday at 3 AM UTC
  pull_request:
    types:
      - opened
      - closed
      - synchronize
      - reopened
      - labelled
      - unlabelled

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  precondition:
    name: Check testing precondition
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get changed files
        id: changed-files-yaml
        uses: tj-actions/changed-files@v47
        with:
          files_yaml: |
            code:
              - test/**
              - .github/workflows/run-tests.yml
              - .github/workflows/run-tests-reusable.yml
              - .github/workflows/run-tests-dispatch.yml
              - src/**
              - Artifacts.toml
              - Project.toml
    outputs:
      code_changed: ${{ steps.changed-files-yaml.outputs.code_any_changed }}

  test-matrix:
    name: Run tests on multiple configurations
    if: ${{ github.event_name == 'schedule' || contains(github.event.pull_request.labels.*.name, 'integrate') }}
    uses: ./.github/workflows/run-tests-reusable.yml
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        matlab-version: ['R2021b', 'R2022b', 'R2023b', 'R2024b', 'R2025b']
        julia-version: ['1.7', '1.8', '1.9', '1.10', '1.11', '1.12']
        os: ['windows-latest']
    with:
      os: ${{ matrix.os }}
      matlab-version: ${{ matrix.matlab-version }}
      mex-recompile: true
      julia-version: ${{ matrix.julia-version }}

  test-single:
    needs: [precondition, test-matrix]
    name: Run tests on a single configuration
    if: |
      always() &&
      needs.precondition.outputs.code_changed == 'true' && needs.test-matrix.result == 'skipped'
    secrets: inherit
    uses: ./.github/workflows/run-tests-reusable.yml
    strategy:
      matrix:
        julia-version: ['1.7', '1.12']
    with:
      os: windows-latest
      matlab-version: R2021b
      mex-recompile: true
      julia-version: ${{ matrix.julia-version }}

  summary:
    needs: [test-matrix, test-single]
    name: Test summary
    runs-on: ubuntu-latest
    if: (!cancelled())
    permissions: # Required set of permissions for OICD token and reporting
      contents: read
      checks: write
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Download Artifacts
        uses: actions/download-artifact@v6
        with:
          path: results

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "results/**/results.xml"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          directory: results

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          use_oidc: true
          directory: results

      - name: Check all jobs
        run: |
          SINGLE_RESULT="${{ needs.test-single.result }}"
          MATRIX_RESULT="${{ needs.test-matrix.result }}"

          if [[ "$SINGLE_RESULT" == "failure" ]] || [[ "$MATRIX_RESULT" == "failure" ]]; then
            echo "âŒ Some versions failed CI checks"
            echo "## âŒ CI Summary" >> $GITHUB_STEP_SUMMARY
            echo "Some tests failed. Check individual job results for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          elif [[ "$MATRIX_RESULT" == "skipped" ]]; then
            echo "âœ… Single configuration test passed"
            echo "## ðŸŽ‰ CI Summary" >> $GITHUB_STEP_SUMMARY
            echo "Single configuration test passed. Matrix tests skipped (not an integration or scheduled run)." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Note**: To integrate this PR, the \`integrate\` label must be added to run the full test matrix across all MATLAB versions." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… All versions passed CI checks"
            echo "## ðŸŽ‰ CI Summary" >> $GITHUB_STEP_SUMMARY
            echo "All tests passed across versions." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Full test matrix completed. This PR is ready for integration." >> $GITHUB_STEP_SUMMARY
          fi
